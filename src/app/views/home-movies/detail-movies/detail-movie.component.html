<div class="mt-3 bg-light animate__animated animate__fadeIn">
  <div class="container">
    <div class="row flex-column flex-md-row">
      <div class="col p-0">
        <img class="img-fluid" [src]="movieDetail.poster_path | image" alt="" />
      </div>
      <div class="col body-content">
        <h3 class="mt-2">{{ movieDetail.original_title }}</h3>
        <div>
          <p>
            <span>
              <svg
                *ngFor="let item of stars"
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-star-fill stars-color"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                />
              </svg>
            </span>
            <button type="button" class="btn btn-primary qualify" > {{movieDetail.vote_average}} </button>
          </p>
        </div>
        <p>{{ movieDetail.overview }}</p>

        <div class="row">
          <div class="col">
            <div>
              <button
                *ngFor="let genero of movieDetail.genres"
                type="button"
                class="btn btn-outline-primary rounded-pill"
                routerLink="#"
              >
                {{ genero.name }}
              </button>
            </div>
          </div>
        </div>
        <div class="mt-5">
          <button type="button" class="btn btn-primary" [routerLink]="'/'">
            Regresar
          </button>
        </div>
      </div>
    </div>
    
  </div>
</div>
<div class="bg-dark mt-5">
  <h2 class="text-light text-center">Actors</h2>
  <hr class="text-light" />
  <div class="row flex-column flex-md-row p-2">
    <div
      *ngFor="let actor of actors | slice: 1:7"
      class="col col-md-6 col-lg-4 col-xl-2"
    >
      <div class="card mb-2">
        <img
          class="card-img-top"
          [src]="actor.profile_path | image"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">
            {{ actor.name }}
          </h5>
          <p class="card-text">{{ actor.character }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
